# content of: tox.ini , put in same dir as setup.py
[tox]
#envlist = py3{7,8,9,10,11,12}-boto3-{33,30,28,28,27,26}
envlist = py3{7,8}-boto3{33,30}
allowlist_externals = echo, ls

[testenv]
# install pytest in the virtualenv where commands will be executed
deps = 
    deepdiff
    boto3-33: boto3>=33.0
    boto3-30: boto3>=30.0
    boto3-28: boto3>=28.0
    boto3-27: boto3>=27.0
    boto3-26: boto3>=36.0

commands =
    # NOTE: you can run any command line tool here - not just tests
    pip freeze
    python -c "print('{[testenv]deps}')"
    python -m unittests.short_tests
